<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Contoso Conf - Register</title>
    <link rel="stylesheet" href="styles/site.css" type="text/css" />
    <link rel="stylesheet" href="styles/pages/register.css" type="text/css"/>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="shedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </div>
    </nav>
    <header class="page-header">
        <div class="container">
            <h1>ContosoConf</h1>
            <p class="tag-line">A two-track conference on the latest HTML5 developments</p>
        </div>
    </header>
    <div class="container">
        <section class="page-section register">
            <h1>Register for the conference</h1>
            <form method="post" action="/registration/new" id="registration-form">
                <div class="field">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" />
                </div>
                <div class="field">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" />
                </div>
                <div class="field">
                    <label for="email-address">Email Address:</label>
                    <input type="email" id="email-address" name="email-address" />
                </div>
                <div class="field">
                    <label for="password">Choose a password:</label>
                    <input type="password" id="password" name="password" />
                </div>
                <div class="field">
                    <label for="confirm-password">Confirm your password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" />
                </div>
                <div class="field">
                    <label for="url">Website/blog:</label>
                    <input type="url" id="url" name="url" />
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>
        </section>

        <footer>
            <p>Hosted by Contoso</p>
            <address>
                Conference Center <br />
                1234 Main Street <br />
                Seattle <br />
                WA 98999
            </address>
            <p>© 2019 Contoso</p>
        </footer>
    </div>
    <script src="scripts/pages/register.js" type="text/javascript"></script>
</body>
</html>
