<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Contoso Conf - Schedule</title>
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/site.css" type="text/css" />
    <link rel="stylesheet" href="styles/footer.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/pages/schedule.css" type="text/css" />
</head>
<body>
    <nav class="page-nav">
        <div class="container">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="shedule.html" class="active">Schedule</a>
            <a href="register.html">Register</a>
        </div>
    </nav>
    <header class="page-header">
        <div class="container">
            <h1>ContosoConf</h1>
            <p class="tag-line">A two-track conference on the latest HTML5 developments</p>
        </div>
    </header>
    <section class="page-section schedule">
        <div class="container">
            <div class="container">
                <h1>Schedule</h1>
                <!--Show:
                <input type="checkbox" name="show-track-1" checked="checked" id="show-track-1" /> <label for="show-track-1">Track 1</label>
                <input type="checkbox" name="show-track-2" checked="checked" id="show-track-2" /> <label for="show-track-2">Track 2</label>-->
                <ul id="schedule"></ul>
            </div>
        </div>
    </section>
    <footer class="page-footer">
        <div class="container">
            <p>Hosted by Contoso</p>
            <address>
                Conference Center <br />
                1234 Main Street <br />
                Seattle <br />
                WA 98999
            </address>
            <p>© 2019 Contoso</p>
        </div>
    </footer>

    <script id="schedule-item" type="text/x-template">
        <li class="schedule-item">
            <span data-bind="title"></span>
            <div class="star"></div>
            <div class="star-count" data-bind="starCount"></div>
        </li>
    </script>

    <script type="module" src="scripts/pages/schedule.js"></script>
</body>
</html>
